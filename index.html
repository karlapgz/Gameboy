<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Gameboy</title>
</head>

<body>
    <section class="cuerpo">
        <div class="container">
            <section class="container-arriba">
                <div class="arriba-l left"></div>
                <div class="arriba">
                    <div class="abertura-arriba"></div>
                </div>
                <div class="arriba-l right"></div>
            </section>


            <div class="container-pantalla">
                <div class="lineas-pantalla"></div>
                <div class="pantalla">
                    <h2 class="title">Nintendo</h2>
                </div>
            </div>

            <section class="titulo">
                <p class="nintendo">Nintendo</p>
                <p class="gameboy">Gameboy</p>
            </section>

            <section class="parte-media">
                <div class="container-cruz">
                    <div class="cruz"></div>
                </div>

                <div class="container-botones">
                    <div class="boton1"></div>
                </div>
            </section>

            <section class="parte-baja-botones">
                <div class="coso">
                    <div class="boton2"></div>
                    <p>Select</p>
                </div>

                <div class="coso">
                    <div class="boton2 start"></div>
                    <p>Start</p>
                </div>
            </section>

            <section class="section-aberturas">
                <div class="abertura"></div>
                <div class="abertura"></div>
                <div class="abertura"></div>
                <div class="abertura"></div>
                <div class="abertura"></div>
                <div class="abertura"></div>
            </section>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
